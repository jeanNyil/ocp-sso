<div class="row">
  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header">User Details</div>
      <div class="card-body">
        <form class="card-text">
          <div class="form-group">
            <label>User Name</label> <input type="text" readonly class="form-control" name="username" [ngModel]="profile.username" />
          </div>
          <div class="form-group">
            <label>First Name</label> <input type="text" readonly class="form-control" name="firstname" [ngModel]="profile.firstName" />
          </div>
          <div class="form-group">
            <label>Last Name</label> <input type="text" readonly class="form-control" name="lastname" [ngModel]="profile.lastName" />
          </div>
          <div class="form-group">
            <label>E-mail</label> <input type="text" readonly class="form-control" name="email" [ngModel]="profile.email" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
